<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <div>
        <div class="post">
            {% for post in posts %}
            <h1> {{ post.title }} </h1>
            <p> {{ post.content }} </p>
            <p> {{ post.published_date }} </p>
           <!-- <img src={{ post.photo }} alt="">-->

            {% endfor %}
        </div>
    </div>
</body>
</html>
