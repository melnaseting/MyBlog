<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <div>
        
        {% for post in posts %}
        <div class="post">
            <h1 class="title"> {{ post.title }} </h1>
            <p class="content"> {{ post.content }} </p>
            <p class="date"> {{ post.published_date }} </p>
            <img src="{{ post.photo }}" alt="">
        </div>
        {% endfor %}
        
    </div>
</body>
</html>

<style>
    .post{
        margin: 10%;
        padding: 2.5% 5% 1.5% 10%;
        border: solid;
        border-width: 0.5px;
        border-radius: 10px;
    }
    .title{
        margin-left: -5%;
    }
    .content{
        font-size: 25px;
    }
    .date{
        margin-left: 85%;
    }
</style>
